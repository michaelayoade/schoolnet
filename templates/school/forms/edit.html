{% extends "school/base.html" %}
{% block title %}Edit Form - School Admin{% endblock %}
{% block school_content %}
<div class="mb-6">
    <a href="/school/forms" class="text-sm text-primary-600 dark:text-primary-400 hover:underline">&larr; Back to forms</a>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white font-display mb-6">Edit Admission Form</h1>

<form method="POST" action="/school/forms/{{ form.id }}/edit" class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 space-y-4 max-w-2xl">
    {{ request.state.csrf_form | safe }}
    <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Form Title</label>
        <input type="text" name="title" required value="{{ form.title }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white">
    </div>
    <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Description</label>
        <textarea name="description" rows="3" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white">{{ form.description if form.description else '' }}</textarea>
    </div>
    <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Price (Naira)</label>
        <input type="number" name="price_amount" min="100" value="{{ (price_amount / 100) | int if price_amount else '' }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white">
    </div>
    <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Max Submissions</label>
        <input type="number" name="max_submissions" min="1" value="{{ form.max_submissions if form.max_submissions else '' }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white" placeholder="Leave empty for unlimited">
    </div>
    <div class="pt-2">
        <button type="submit" class="rounded-lg bg-primary-600 px-6 py-2.5 text-sm font-medium text-white hover:bg-primary-700 transition">Save Changes</button>
    </div>
</form>
{% endblock %}
