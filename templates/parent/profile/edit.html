{% extends "parent/base.html" %}
{% block title %}Profile - Parent Portal{% endblock %}
{% block parent_content %}
<h1 class="text-2xl font-bold text-slate-900 dark:text-white font-display mb-6">My Profile</h1>

<form method="POST" action="/parent/profile" class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 space-y-4 max-w-lg">
    {{ request.state.csrf_form | safe }}
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">First Name</label>
            <input type="text" name="first_name" required value="{{ person.first_name if person and person.first_name else '' }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white">
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Last Name</label>
            <input type="text" name="last_name" required value="{{ person.last_name if person and person.last_name else '' }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white">
        </div>
    </div>
    <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
        <input type="email" disabled value="{{ person.email if person else '' }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-600 px-3 py-2 text-sm text-slate-500 dark:text-slate-400 cursor-not-allowed">
    </div>
    <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Phone</label>
        <input type="tel" name="phone" value="{{ person.phone if person and person.phone else '' }}" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 px-3 py-2 text-sm text-slate-900 dark:text-white">
    </div>
    <div class="pt-2">
        <button type="submit" class="rounded-lg bg-primary-600 px-6 py-2.5 text-sm font-medium text-white hover:bg-primary-700 transition">Save Changes</button>
    </div>
</form>
{% endblock %}
