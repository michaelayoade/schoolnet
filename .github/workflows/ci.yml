name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.8.4"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install ruff
        run: pip install "ruff>=0.4.0"
      - name: Ruff check
        run: ruff check app/ tests/ --config pyproject.toml
      - name: Ruff format check
        run: ruff format --check app/ tests/ --config pyproject.toml || true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
      - name: Mypy
        run: mypy app/ --ignore-missing-imports --no-error-summary || true
      - name: Mypy strict on services
        run: mypy app/services/ --ignore-missing-imports --disallow-untyped-defs || true

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ci-test-secret-key-minimum-32-bytes-long  # pragma: allowlist secret
      JWT_ALGORITHM: HS256
      TOTP_ENCRYPTION_KEY: QLUJktsTSfZEbST4R-37XmQ0tCkiVCBXZN2Zt053w8g=  # pragma: allowlist secret
      TOTP_ISSUER: SchoolNet
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi
      - name: Run tests
        run: pytest tests/ -x -q --tb=short --cov=app --cov-report=term-missing
      - name: Upload coverage
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install bandit
        run: pip install "bandit>=1.7.0"
      - name: Bandit scan
        run: bandit -r app/ -c pyproject.toml -f json -o bandit-report.json || true
      - name: Check for high severity issues
        run: bandit -r app/ -c pyproject.toml -lll

  build:
    name: Build & Push Docker Image
    needs: [lint, test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
