name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  DATABASE_URL: "sqlite:///./test.db"
  SECRET_KEY: "ci-test-secret-key-not-for-production"  # pragma: allowlist secret
  JWT_SECRET: "ci-test-jwt-secret-key-minimum-32-bytes-long"  # pragma: allowlist secret
  TOTP_ENCRYPTION_KEY: "QLUJktsTSfZEbST4R-37XmQ0tCkiVCBXZN2Zt053w8g="  # pragma: allowlist secret
  REDIS_URL: "redis://localhost:6379/0"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --only dev --no-interaction

      - name: Ruff check
        run: poetry run ruff check app/

      - name: Ruff format check
        run: poetry run ruff format --check app/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run mypy
        run: poetry run mypy app/ --ignore-missing-imports --no-incremental

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests with coverage
        run: poetry run pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing -q

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --only dev --no-interaction

      - name: Security lint (bandit via ruff)
        run: poetry run ruff check app/ --select S

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: pre-commit/action@v3.0.1

  docker-build:
    name: Docker Build & Health Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: starter-template:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create CI network
        run: docker network create ci-net

      - name: Start PostgreSQL  # pragma: allowlist secret
        run: |
          docker run -d --name ci-db --network ci-net \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=starter_ci \
            --health-cmd "pg_isready -U postgres" \
            --health-interval 5s \
            --health-retries 10 \
            postgres:16

      - name: Start Redis
        run: |
          docker run -d --name ci-redis --network ci-net \
            redis:7 redis-server --requirepass redis

      - name: Wait for PostgreSQL
        run: |
          for i in $(seq 1 30); do
            if docker exec ci-db pg_isready -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Start application  # pragma: allowlist secret
        run: |
          docker run -d --name ci-app --network ci-net \
            -e DATABASE_URL=postgresql+psycopg://postgres:postgres@ci-db:5432/starter_ci \
            -e SECRET_KEY=ci-test-secret-key-not-for-production \
            -e JWT_SECRET=ci-test-jwt-secret-key-minimum-32-bytes-long \
            -e TOTP_ENCRYPTION_KEY=QLUJktsTSfZEbST4R-37XmQ0tCkiVCBXZN2Zt053w8g= \
            -e REDIS_URL=redis://:redis@ci-redis:6379/0 \
            -e CELERY_BROKER_URL=redis://:redis@ci-redis:6379/0 \
            starter-template:ci

      - name: Wait for health check
        run: |
          for i in $(seq 1 60); do
            STATUS=$(docker inspect --format='{{.State.Status}}' ci-app 2>/dev/null || echo "missing")
            if [ "$STATUS" = "exited" ]; then
              echo "Container exited unexpectedly!"
              docker logs ci-app
              exit 1
            fi
            HEALTH=$(docker exec ci-app python -c "import urllib.request; print(urllib.request.urlopen('http://localhost:8001/health').read().decode())" 2>/dev/null || echo "")
            if echo "$HEALTH" | grep -q '"ok"'; then
              echo "Health check passed: $HEALTH"
              exit 0
            fi
            echo "Waiting for app to be healthy... ($i/60)"
            sleep 3
          done
          echo "Health check timed out after 180 seconds"
          docker logs ci-app
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker rm -f ci-app ci-db ci-redis 2>/dev/null || true
          docker network rm ci-net 2>/dev/null || true
